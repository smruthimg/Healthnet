{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="edit_profile_information_export_info_container" class="panel panel-info col-md-6">
    <div id="edit_profile_information_export_info_header" class="panel-heading">
        <h1 class="panel-title">Export Information</h1>
    </div>
    <br/>
    <div id="edit_profile_information_export_info_warning">
        <h3>WARNING: The contents of the file you are going to download are sensitive and confidential. Do you wish to proceed?</h3>
    </div>

    <div id="edit_profile_information_export_info_form">
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-info" type="submit" name="continue-export" value="Continue">
            <input class="btn btn-default" type="submit" name="cancel" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
