{% extends 'healthnet/base.html' %}

{% block main_content %}
<div class="container">
    <div class="row">
    <div class="panel col-md-6" id="login_container" >
        <div id="login_header"><h1 id="login_text">Login to <i class="fa fa-heartbeat" id="net_color" aria-hidden="true"></i>HEALTH<span id="net_color">NET</span></h1></div>

        <form id="login_form" method="post" >
            {% csrf_token %}
            Username&nbsp; <input type="text" name="username" value="" size="50" />
            <br />
            Password&nbsp; <input type="password" name="password" value="" size="50" />
            <br />
            <br/>
            <input class="btn btn-info" type="submit" name="submit" value="Submit" />
            <input class="btn btn-default" type="submit" name="back" value="Back">
        </form>
    </div>
    </div>
</div>
{% endblock %}
