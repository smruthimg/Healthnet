{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="hospital_admin_view_prescription_statistics_errors_container" class="panel panel-info col-md-6">
    <div id="hospital_admin_view_prescription_statistics_errors_header" class="panel-heading">
        <h1 class="panel-title">Timeframe Error</h1>
    </div>
    <br/>
    <div id="hospital_admin_view_prescription_statistics_errors_information">
        <h3>Please enter both a start date and end date.</h3>

        <form method="post">
            {% csrf_token %}
            <input class="btn btn-default" type="submit" name="back_errors" value="Back">
        </form>
    </div>
</div>

{% endblock %}
