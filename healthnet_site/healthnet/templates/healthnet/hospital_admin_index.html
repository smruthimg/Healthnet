{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="hospital_admin_index_container" class="panel panel-info col-md-8">
    <div id="hospital_admin_index_header" class="panel-heading"><h1 class="panel-title">Hospital Admin</h1></div>
    <br/>
    <div id="hospital_admin_index_buttons">
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-info" type="submit" name="create" value="Create a New User">
            <input class="btn btn-info" type="submit" name="transfer_patient" value="Transfer Patient">
            <input class="btn btn-info" type="submit" name="view_logs" value="View Logs">
            <input class="btn btn-info" type="submit" name="view_system_statistics" value="View System Stats">
            <input class="btn btn-info" type="submit" name="change_password" value="Change Password">
        </form>
    </div>
</div>

{% endblock %}
