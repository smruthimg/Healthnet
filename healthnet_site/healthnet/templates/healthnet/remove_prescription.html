{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="remove_prescription_container" class="panel panel-info col-md-6">
    <div id="remove_prescription_header" class="panel-heading">
        <h1 class="panel-title">Remove Prescription</h1>
    </div>
    <br/>
    <div id="remove_prescription_form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-info" type="submit" name="submit_select_patient" value="Submit">
            <input class="btn btn-default" type="submit" name="back_select_patient" value="Back">
        </form>
    </div>
</div>

{% endblock %}
