{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="transfer_patient_errors_container" class="panel panel-info col-md-6">
    <div id="transfer_patient_errors_header" class="panel-heading">
        <h1 class="panel-title">Patient Transfer Failed</h1>
    </div>
    <br/>
    <div id="transfer_patient_errors_form">
        <form method="post">
            {% csrf_token %}
            <h3>Please select a patient to transfer.</h3>

            <input class="btn btn-default" type="submit" name="back-errors" value="Back">
        </form>
    </div>
</div>

{% endblock %}
