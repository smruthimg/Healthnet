{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="hospital_admin_create_user_container" class="panel panel-info col-md-6">
    <div id="hospital_admin_create_user_header" class="panel-heading"><h1 class="panel-title">User Creation</h1></div>
    <br/>
    <div id="hospital_admin_create_user_form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ user_form.as_p }}
            <input class="btn btn-info" type="submit" name="submit" value="Submit">
            <input class="btn btn-default" type="submit" name="back2" value="Back">
        </form>
    </div>
</div>

{% endblock %}
