{% extends 'healthnet/base.html' %}

{% block main_content %}
    <div class="container col-md-12" id="registration_container" >
        <div class="row">
    <h1 id="registration_header">Register with HealthNet</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="healthnet">Return to the homepage.</a><br />
            {% else %}

            <form id="user_form" method="post" enctype="multipart/form-data">
                <!--for cross reference -->
                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a paragraph
                      -->
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <!-- button to click to submit the form. -->
                <input class="btn btn-info" type="submit" name="submit" value="Register" />
                <input class="btn btn-default" type="submit" name="back" value="Back">
            </form>
        {% endif %}
        </div>
    </div>
{% endblock %}
