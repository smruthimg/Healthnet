{% extends 'healthnet/base.html' %}

{% block main_content %}

{% include "healthnet/header.html" %}

<div id="transfer_patient_container" class="panel panel-info col-md-6">
    <div id="transfer_patient_header" class="panel-heading">
        <h1 class="panel-title">Transfer patient to your hospital</h1>
    </div>
    <br/>
    <div id="transfer_patient_form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <input class="btn btn-info" type="submit" name="transfer" value="Transfer Patient">
            <input class="btn btn-default" type="submit" name="back" value="Back">
        </form>
    </div>
</div>

{% endblock %}
